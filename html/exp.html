<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Квадраты</title>
  <style>
      .black{
        position: relative;
        width: 48px;
        height: 48px;
        background-color: black;
        border: 0.5px solid #ffffff;
        box-shadow: 0 0 0 0.5px #d1c6c6;
        -webkit-box-shadow: 0 0 0 0.5px #d1c6c6;
        -moz-box-shadow: 0 0 0 0.5px #d1c6c6;
        filter: 0 0 0 0.5px #d1c6c6;
        margin: 10px;
      }
      .white{
          position: relative;
          left: 32px;
          top: 32px;
          width: 50px;
          height: 50px;
          border: 0.5px solid #d1c6c6;
          background-color: white;
      }
</style>
 </head>
 <body>
  <div class="black"></div>
  <div class="white"></div>
 </body>
</html>
